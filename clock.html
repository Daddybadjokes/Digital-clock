<!DOCTYPE html>
<html>
    <head>
        <title>AI alarm</title>
        <style>
            body{
                background: #000;

            }
            .clock {
                   position: absolute;
                   top: 50%;
                   left: 50%;
                   transform: translateX(-50%) translateY(-50%);
                   color:blueviolet;
                   font-size: 80px;
                   border: 1px solid grey;
                   padding: 0px 5px 0px 5px;
            }
            h1{
                color: honeydew;
            }
        </style>
    </head>
    <body>
        <h1>Roboclock</h1>
        <div id="myClock" class="clock"></div>
        <script>
            function showTime() {
                var date = new Date();
                var h = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var session = "AM";

                if (h == 0) {
                    h = 12;
                }

                if (h > 12) {
                    h = h - 12;
                    session = "PM"
                }

                if (h < 10) {
                   h = "0" + h;
                }
                if (m < 10) {
                    m = "0" + m;
                }
                if (s < 10) {
                   s = "0" + s; 
                }

                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("myClock").innerText = time;
                document.getElementById("myClock").textContent = time;

                setTimeout(showTime, 1000);
            }
            showTime();
            
        </script>
    </body>
</html>
